import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url = uri('https://repo.velocitypowered.com/snapshots/')
    }

    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:9.4.43.v20210629'
    implementation 'io.prometheus:simpleclient_common:0.11.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.11.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

group = 'uk.co.notnull'
version = '2.2.3'

java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

tasks {
    processResources {
        from("${project.rootDir}/src/main/resources") {
            project.properties.findAll().each {
                prop ->
                    if (prop.value != null && prop.value instanceof java.lang.String) {
                        filter(ReplaceTokens, tokens: [(prop.key): prop.value])
                        filter(ReplaceTokens, tokens: [('project.' + prop.key): prop.value])
                    }
            }
        }
    }

    compileJava {
        options.compilerArgs += ["-Xlint:all", "-Xlint:-processing"]
        options.encoding = 'UTF-8'
    }
}
