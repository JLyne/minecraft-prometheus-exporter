import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'maven-publish'
}

dependencies {
    implementation project(':core')
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'
}

description = 'minecraft-prometheus-exporter'

java.sourceCompatibility = JavaVersion.VERSION_21
java.targetCompatibility = JavaVersion.VERSION_21


task processSource(type: Sync) {
    from sourceSets.main.java
    filter(ReplaceTokens, tokens: [
            ('jettyDependency'): jettyDependency,
            ('simpleclientCommonDependency'): simpleclientCommonDependency,
            ('simpleclientHotspotDependency'): simpleclientHotspotDependency
    ])
    into "${layout.buildDirectory.get()}/src"
}

tasks {
    processResources {
        from("${project.rootDir}/src/main/resources") {
            project.properties.findAll().each {
                prop ->
                    if (prop.value != null && prop.value instanceof java.lang.String) {
                        filter(ReplaceTokens, tokens: [(prop.key): prop.value])
                        filter(ReplaceTokens, tokens: [('project.' + prop.key): prop.value])
                    }
            }


        }
    }

    compileJava {
        dependsOn(clean)
        source = processSource.outputs
        options.compilerArgs += ["-Xlint:all", "-Xlint:-processing"]
        options.encoding = 'UTF-8'
    }

    // Include API classes in jar
    jar {
        from project(":core").sourceSets.main.output
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
